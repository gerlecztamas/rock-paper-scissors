<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="res/style.css">
    <title>Rock, paper, scissors</title>
</head>
<body>
    <div class="container">
        <h1>Rock, paper, scissors</h1>
        <div class="begin">
            <p>Welcome to my rock, paper, scissors game! You think you can beat your own computer? Come and find out!</p>
            <span id="play">Play</span>
        </div>
        <div class="game">
            <div class="choices">
                <div class="choice rock">Rock</div>
                <div class="choice paper">Paper</div>
                <div class="choice scissors">Scissors</div>
            </div>
            <div class="result"></div>
            <div class="standings">
            </div>
            <div class="end">
                <h2 class="endresult"></h2>
            </div>
            <div class="reset">
                <span id="reset">Play again!</span>
            </div>
        </div>
    </div>
    <footer>Rock, paper, scissors project by: Gerlecz Tam√°s</footer>
    <script src="res/script.js"></script>
</body>
</html>
